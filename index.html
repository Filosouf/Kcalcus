<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Simple Calculator</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
	<h1>Simple Calculator</h1>
  
	<input type="number" id="calories" placeholder="Enter Intake">
	<input type="submit" id="addBtn" value="Add to Total">
	<h2 id="Total">Total</h2>
  </body>
  
  <script>
	var total = 0; // variable to store the current total
	
	// function to calculate total input
	function calculateTotal() {
	  // get value from user input
	  var calories = Number(document.getElementById('calories').value);
	  
	  // add current input value to total
	  total += calories;
	  
	  // display updated total in the Total heading element
	  document.getElementById('Total').innerHTML =  total;
	}
	
	// attach event listener to the Add button
	document.getElementById('addBtn').addEventListener('click', calculateTotal);
  </script>
  
</html>
